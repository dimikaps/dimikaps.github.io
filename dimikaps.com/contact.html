<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="index.js" method="post">
        <label for="Name:"> Name:</label>
        <input id="Name" type="text" placeholder="e.g., John" title="Here you can write your name" required minlength="2" maxlength="10"><br>
        
        <label for="Surname:"> Surname:</label>
        <input id="Surname" type="text" placeholder="e.g., Cena" title="Surname not Valid"><br>
        
        <label for="Mail">Mail:</label>
        <input id="Mail" pattern="[a-z@a-z.com]" placeholder="e.g., example@outlook.com" title="Not Valid"><br>

        <label for="bday">Date of birth:</label>
        <input id="bday" type="date" placeholder="e.g., 02/25/1990" title="Not Valid"><br>
        
        <label for="quantity:">Years of coding experience:</label>
        <input id="quantity" type="number" placeholder="3" title="Not valid"><br>
        




        
        <br><input type="submit">



    </form>
    
</body>
</html>
